<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="bulma2.css">
  </head>

  <body>
    <section class="hero is-fullheight">
      <div class="hero-body has-text-centered">
        <div class="login">
          <h1 class="is-title">Login</h1>
            <div class="field">
              <div class="control">
                <input id="usernameInput" class="input is-medium is-rounded" type="username" placeholder="Enter your name!" autocomplete="username" required />
              </div>
            </div>
            <br />
            <button id="loginButton" class="button is-block is-fullwidth is-primary is-medium is-rounded">
              Login
            </button>
        </div>
      </div>
    </section>
    <script src="login.js"></script>
  </body>

</html>
